{% extends "layouts/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-center">Welcome to Absensi AI Lite</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 shrink-0 stroke-current"
                        fill="none"
                        viewBox="0 0 24 24">
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </span>
            </div>
        {% endif %}
    {% endwith %}

    <div class="py-8 flex flex-col md:flex-row items-center justify-center gap-3">
        <a href="{{ url_for('attendance') }}" class="btn btn-primary">
            Attend
        </a>
        <a href="{{ url_for('attendance_history') }}" class="btn btn-accent">
            Attendance History
        </a>
        <a href="/registration" class="btn btn-secondary">
            Registration
        </a>
    </div>

</div>
{% endblock %}
